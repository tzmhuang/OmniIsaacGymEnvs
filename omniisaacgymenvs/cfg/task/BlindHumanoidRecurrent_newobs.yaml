# used to create the object
name: BlindHumanoidRecurrent_newobs

physics_engine: ${..physics_engine}

# if given, will override the device setting in gym.
env: 
#  numEnvs: ${...num_envs}
  numEnvs: ${resolve_default:4096,${...num_envs}}
  envSpacing: ${resolve_default:50,${...env_spacing}} # [default: 50]
  episodeLength: 2000 #1000
  enableDebugVis: False

  clipActions: 1.0

  powerScale: 1.0
  controlFrequencyInv: 2 # 60 Hz

  # reward parameters
  forwardWeight: 0.5
  upWeight: 0.1
  heightWeight: -1.0  # should be negative

  # cost parameters
  actionsCost: 0.01
  energyCost: 0.05
  dofVelocityScale: 0.1
  angularVelocityScale: 0.25
  contactForceScale: 0.01
  jointsAtLimitCost: 0.25
  deathCost: -10.0
  terminationHeight: 0.8
  alive_reward_scale: -0.01 #[default: 2.0]
  progressRewardScale: 1.0 #[default: 1.0]
  success_reward: 10
  success_radius: 1.0
  goalFalsePositiveWeight: 0.0   # ponishment when false positive
  goalFalseNegativeWeight: 0.0
  resetFalseAtGoal: False # if true, agent reset when falsely predicted at goal and incur deathCost as reward

  predAtGoal: True # pred if agent is at goal, if True, success only if agent correctly predicted at goal


  # DEBUG ONLY
  earlyObservationClamping: False

  # Room USD Path
  roomUsdPath: null
  roomName: null # default simple room
  randomSpawnLocation: False  # default False
  randomSpawnRotation: True  # default True

  # History
  # historyLength: 1 # no history buffer

sim:
  dt: 0.0083 # 1/120 s
  substeps: 1 # default: 1
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  add_ground_plane: True
  add_distant_light: True
  use_flatcache: True
  enable_scene_query_support: False

  # set to True if you use camera sensors in the environment
  enable_cameras: False

  default_physics_material:
    static_friction: 1.0
    dynamic_friction: 1.0
    restitution: 0.0

  physx:
    worker_thread_count: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${eq:${....sim_device},"gpu"} # set to False to run on CPU
    solver_position_iteration_count: 4
    solver_velocity_iteration_count: 0
    contact_offset: 0.02
    rest_offset: 0.001
    bounce_threshold_velocity: 0.2
    friction_offset_threshold: 0.04
    friction_correlation_distance: 0.025
    enable_sleeping: True
    enable_stabilization: True
    max_depenetration_velocity: 100.0 #10.0

    # GPU buffers [ori]
    gpu_max_rigid_contact_count: 524288
    gpu_max_rigid_patch_count: 163840 #81920  # tested    SimplePPO_3a_test_3_physics_2
    gpu_found_lost_pairs_capacity: 8388608 #4194304 #262144 #8192 # tested SimplePPO_3a_test_3_physics_3
    gpu_found_lost_aggregate_pairs_capacity: 8388608 #33554432 #262144
    gpu_total_aggregate_pairs_capacity: 8388608 #4194304 #262144 #8192  #tested: SimplePPO_3a_test_3_physics_3
    gpu_max_soft_body_contacts: 1048576
    gpu_max_particle_contacts: 1048576
    gpu_heap_capacity: 134217728 #67108864
    gpu_temp_buffer_capacity: 16777216 #33554432 #16777216
    gpu_max_num_partitions: 8

    # ShadowHand
    # gpu_max_rigid_contact_count: 1048576
    # gpu_max_rigid_patch_count: 33554432 #81920  # tested    SimplePPO_3a_test_3_physics_2
    # gpu_found_lost_pairs_capacity: 20971520 #4194304 #262144 #8192 # tested SimplePPO_3a_test_3_physics_3
    # gpu_found_lost_aggregate_pairs_capacity: 20971520 #262144
    # gpu_total_aggregate_pairs_capacity: 20971520 #4194304 #262144 #8192  #tested: SimplePPO_3a_test_3_physics_3
    # gpu_max_soft_body_contacts: 1048576
    # gpu_max_particle_contacts: 1048576
    # gpu_heap_capacity: 134217728 #67108864
    # gpu_temp_buffer_capacity: 33554432 #16777216
    # gpu_max_num_partitions: 8

  Humanoid:
    # -1 to use default values
    override_usd_defaults: False
    fixed_base: False
    enable_self_collisions: True
    enable_gyroscopic_forces: True
    # also in stage params
    # per-actor
    solver_position_iteration_count: 4 #4: default # 8: SimplePPO_3a_test_3_physics_4 
    solver_velocity_iteration_count: 0
    sleep_threshold: 0.005
    stabilization_threshold: 0.001
    # per-body
    density: -1
    max_depenetration_velocity: 100.0 #10.0
    contact_offset: 0.02
    rest_offset: -1 #0.001
